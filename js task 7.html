<!DOCTYPE HTML>
<html>

<head>
  <style>
    #train {
      position: relative;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <img id="train" src="https://js.cx/clipart/train.gif">
  <p>Click the following button to handle animation.</p>
  <input type="button" value="Start" onclick="startTrainAnimation();" />
  <input type="button" value="Stop" onclick="stopTrainAnimation();" />

  <script>
    let timer; // Declare a timer variable to control the animation.

    function startTrainAnimation() {
      if (!timer) {
        let start = Date.now();
        timer = setInterval(function() {
          let timePassed = Date.now() - start;
          document.getElementById('train').style.left = timePassed / 5 + 'px';
          if (timePassed > 2000) clearInterval(timer);
        }, 20);
      }
    }

    function stopTrainAnimation() {
      clearInterval(timer);
      timer = null; // Reset the timer variable to allow starting again.
    }
  </script>

</body>

</html>
