<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap task 6</title>
</head>
<style>
    .gr {
        background-color: rgb(232, 233, 235);
        padding-top: 10px;
        padding-bottom: 10px;
    }

    .input-group-text {
        margin-left: 10px;
    }

    .frm {
        margin-top: 30px;
    }

    .lbl {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .cust-width {
        width: 10px;
    }
</style>

<body>
    <div class="gr container" style="width: 500px;">
        <form class="frm needs-validation" novalidate>
            <center>
                <h5>FORM FOR TASK 6</h5>
            </center>
            <div class="mb-6 row">
                <div class="mb-3 col-10">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="YOUR FULL NAME" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
            <div class="mb-6 row">
                <div class="mb-3 col-10">
                    <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com"  required>
                </div>
                <div class="mb-6 row">
                    <div class="mb-3 col-10">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword"  required>
                    </div>
                </div>
                <div class="mb-6 row">
                    <div class="mb-3 col-10">
                        <label for="inputhobbies" class="form-label">Hobbies</label>
                        <select class="form-select" multiple aria-label="multiple select example"  required>
                            <option selected>BADMINTON</option>
                            <option value="1">FOOTBALL</option>
                            <option value="2">CRICKET</option>
                            <option value="3">TABLE TENNIS</option>
                          </select>
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-danger" type="submit">Submit form</button>
                </div>
        </form>
    </div>
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
