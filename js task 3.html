<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 3</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 10px;
      border: solid 1px black;
      background-color:rgb(223, 16, 16);
    }
    label {
	color: #fffdfd;
	padding: 10px;
	margin: 3px;
}
  </style>
</head>
<body>
  <div class="container">
    <h2 style="color: white;">X AND / OF 2 NUM</h2>
    <label >1st Number:</label>
    <input type="number" id="N1" placeholder="Enter Number"><br><br>
    <label>2nd Number:</label>
    <input type="number" id="N2" placeholder="Enter Number">
    <br><br>
    <button onclick="Multiply()">Multiply</button>
    <button onclick="Divide()">Divide</button>
    <p id="result"></p>
  </div>

  <script>
    function Multiply() {
      var number1 = parseInt(document.getElementById('N1').value);

      var number2 = parseInt(document.getElementById('N2').value);

      var m = parseInt(number1*number2);
      document.getElementById('result').textContent = "The Result is : " + m;
    }

    function Divide() {
      var number3 = parseInt(document.getElementById('N1').value);

      var number4 = parseInt(document.getElementById('N2').value);

      var n = parseInt(number3/number4);
      document.getElementById('result').textContent = "The Result is : " + n;
    }
  </script>
</body>
</html>
